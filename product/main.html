<!DOCTYPE html><html lang="zh-cn" class="no-js"><head><title>逗帆网-逗帆社</title><meta charset="UTF-8"><script src="/js/header.js"></script></head><body><section class="banner-area"><div class="container"><div class="row banner-content"><div class="col-lg-12 d-flex align-items-center justify-content-between"><div class="left-part"><h1><img src="/img/product/main.png" style="height:80px;"></h1><p>逗帆全称逗帆网，由逗帆社在2018年6月创建，第一任站长江程训，本站原先为二次元社区，后转型为以动漫资讯、漫评和插画为主的综合类动漫自媒体网站。</p></div><div class="right-part"><a href="/">home</a> <span class="fa fa-caret-right"></span> <a href="/product/">product</a> <span class="fa fa-caret-right"></span> <a href="#">逗帆网</a></div></div></div></div></section><section class="sample-text-area"><div class="container"><h3 class="text-heading">主要信息</h3><p class="sample-text">逗帆全称逗帆网，由逗帆社在2018年6月创建，第一任站长江程训，本站原先为二次元社区，后转型为以动漫资讯、漫评和插画为主的综合类动漫自媒体网站。逗帆网在2018年12月20日荣获2018世界电商大会最具潜力门户奖。目前逗帆网已停止运作，数据全部被清空。逗帆网在互联网页面博物馆上有一个存在的副本：<a href="https://web.archive.org/web/20190214142328/https://www.dofan.cn/" target="_blank" class="genric-btn primary small">逗帆 &#8211; 次元勇者聚集地</a></p></div></section><script src="/js/footer.js"></script></body></html>
